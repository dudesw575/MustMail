name: Publish Linux + Docker

permissions:
  contents: write
  packages: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional release tag (e.g., v1.2.3). Leave empty to auto-generate"
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # will lowercase in Docker step

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.set_tag.outputs.TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Determine tag
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -z "${{ github.event.inputs.tag }}" ]; then
              TAG="v$(date +%Y%m%d-%H%M)"
              echo "No tag provided. Auto-generated TAG=$TAG"
            else
              TAG="${{ github.event.inputs.tag }}"
            fi
          else
            TAG="${{ github.event.release.tag_name }}"
          fi

          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

  build-and-push:
    needs: version
    runs-on: ubuntu-latest
    name: Build Linux + Docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.103

      - name: Build Linux binary
        shell: bash
        run: |
          echo "Building Linux binary for tag ${{ needs.version.outputs.TAG }}"
          dotnet publish MustMail.csproj \
            --framework net8.0 \
            --runtime linux-x64 \
            -c Release \
            -o "MustMail-${{ needs.version.outputs.TAG }}" \
            -p:PublishSingleFile=true \
            --self-contained false

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        shell: bash
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "Building Docker image: ${{ env.REGISTRY }}/$IMAGE_NAME_LOWER:${{ needs.version.outputs.TAG }}"
          docker build -t "${{ env.REGISTRY }}/$IMAGE_NAME_LOWER:${{ needs.version.outputs.TAG }}" .
          docker push "${{ env.REGISTRY }}/$IMAGE_NAME_LOWER:${{ needs.version.outputs.TAG }}"
